<div>
  <br />
  <div class="container">
    <!-- <div class="spinner-container" *ngIf="dataSource.loading$ | async">
      <mat-spinner></mat-spinner>
    </div> -->
    <div class="spinner-container spin">
      <mat-spinner *ngIf="dataSource.length === 0"></mat-spinner>
    </div>
    <div class="container">
      <div
        fxLayout="column"
        fxLayoutGap="20px"
        fxLayout.gt-md="row"
        fxLayoutAlign="space-around center"
        class="content"
      >
        <div class="blocks">
          <button button="submit" mat-raised-button color="primary">
            <mat-icon>add</mat-icon> Add Post
          </button>
        </div>
      </div>
    </div>
    <br />
    <div class="container">
      <div fxLayout="row" fxLayoutAlign="center center" class="content">
        <mat-card class="card">
          <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <h3>List of People</h3>
          </mat-card-title>
          <mat-card-content>
            <div class="example-container mat-elevation-z8">
              <mat-table #table [dataSource]="data">
                <mat-header-row
                  *matHeaderRowDef="displayedColumns"
                ></mat-header-row>
                <mat-row
                  *matRowDef="let row; columns: displayedColumns"
                  (click)="onRowClicked(row.index)"
                >
                </mat-row>
                <ng-container matColumnDef="index">
                  <mat-header-cell *matHeaderCellDef class="h4">
                    No.
                  </mat-header-cell>
                  <mat-cell *matCellDef="let element; let i = index">
                    {{ i + 1 }}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="name">
                  <mat-header-cell *matHeaderCellDef class="h4">
                    People
                  </mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    {{ element.name }}</mat-cell
                  >
                </ng-container>

                <ng-container matColumnDef="view">
                  <mat-header-cell *matHeaderCellDef></mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    <a type="button">
                      <mat-icon class="icon">visibility</mat-icon>
                    </a>
                  </mat-cell>
                </ng-container>
              </mat-table>
              <mat-paginator
                #paginator
                [length]="this.dataSource.length"
                [pageSizeOptions]="[5, 10, 15]"
                showFirstLastButtons
              ></mat-paginator>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
