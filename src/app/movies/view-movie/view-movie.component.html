<div>
  <br />
  <div class="container">
    <div class="spinner-container spin">
      <mat-spinner *ngIf="dataSource.length === 0"></mat-spinner>
    </div>
    <div class="container">
      <div fxLayout="row" fxLayoutAlign="center center" class="content">
        <mat-card class="card">
          <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <h2>List of Movies</h2>
          </mat-card-title>
          <mat-card-content>
            <div class="example-container mat-elevation-z8">
              <mat-table #table [dataSource]="data">
                <mat-header-row
                  *matHeaderRowDef="displayedColumns"
                ></mat-header-row>
                <mat-row
                  *matRowDef="let row; columns: displayedColumns"
                  (click)="onRowClicked(row)"
                >
                </mat-row>
                <ng-container matColumnDef="index">
                  <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                  <mat-cell *matCellDef="let element; let i = index">
                    {{ i + 1 }}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="title">
                  <mat-header-cell *matHeaderCellDef> Movies </mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    {{ element.title }}</mat-cell
                  >
                </ng-container>

                <ng-container matColumnDef="view">
                  <mat-header-cell *matHeaderCellDef> View</mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    <a type="button">
                      <mat-icon class="icon">visibility</mat-icon>
                    </a>
                  </mat-cell>
                </ng-container>
              </mat-table>
              <mat-paginator
                #paginator
                [length]="this.dataSource.length"
                [pageSizeOptions]="[5, 10, 15]"
                showFirstLastButtons
              ></mat-paginator>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
